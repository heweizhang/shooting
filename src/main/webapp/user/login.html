<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css" />
</head>
<body>
<div class="login">
    <div class="logo">
        <a href="/">
            <img src="img/logo.png" width="212" height="109">
        </a>
    </div>
    <div class="main">
        <h4 class="title">
            <div class="normal_title">
                <a class="active" href="Login.html">登录</a>
                <b>·</b>
                <a class="sign_up" href="registered.html">注册</a>
            </div>
        </h4>
        <div class="input_content">
            <form id="new_session" action="/sessions" accept-charset="UTF-8" method="post">
                <div class="input_user">
                    <input placeholder="手机号或邮箱" type="text" name="mobile_email" id="mobile_email">
                    <i class="icon_user"></i>
                </div>
                <div class="input_pwd">
                    <input placeholder="密码" type="password" name="user_pwd" id="user_pwd">
                    <i class="icon_pwd"></i>
                </div>
                <div class="remember_btn">
                    <input type="checkbox" value="true" checked="checked" name="remember_me" id="remember_me">
                    <span>记住密码</span>
                </div>
                <div class="forget_pwd">
                    <a href="#">忘记密码？</a>
                </div>
                <input type="submit" name="commit" value="登录" class="login_btn">
            </form>
        </div>
    </div>
</div>
</body>
</html>

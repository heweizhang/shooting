<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/registered.css" type="text/css" />
</head>
<body>
<div class="login">
    <div class="logo">
        <a href="/">
            <img src="img/logo.png" width="212" height="109">
        </a>
    </div>
    <div class="main">
        <h4 class="title">
            <div class="normal_title">
                <a class="active" href="Login.html">登录</a>
                <b>·</b>
                <a class="sign_up" href="registered.html">注册</a>
            </div>
        </h4>
        <div class="input_content">
            <form id="new_session" action="/sessions" accept-charset="UTF-8" method="post">
                <div class="input_user">
                    <input placeholder="手机号或邮箱" type="text" name="mobile_email" id="mobile_email">
                    <i class="icon_user"></i>
                </div>
                <div class="input_pwd">
                    <input placeholder="设置密码" type="password" name="user_pwd" id="user_pwd">
                    <i class="icon_pwd"></i>
                </div>
                <div class="sure_pwd">
                    <input placeholder="确认密码" type="password" name="user_pwd" id="sure_pwd">
                    <i class="icon_pwd"></i>
                </div>
                <input type="submit" name="commit" value="注册" class="login_btn">
                <p class="sign_up_msg">
                    点击 “注册” 即表示您同意并愿意遵守摄影
                    <br>
                    <a target="_blank" href="#">用户协议</a>
                    和
                    <a target="_blank" href="#">隐私政策</a>
                    。
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
